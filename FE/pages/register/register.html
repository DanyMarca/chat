<div id="register">
    <h2>Registrazione</h2>
    <form id="register-form">
        <label for="username"></label>
        <input type="text" name="username" id="username" placeholder="Username..." required>
        
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email..." required>

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password..." required>
        
        <label for="confirm-password"></label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Conferma Password..." required>
        
        <button type="button" class="CTA" onclick="register()" >Registrati</button>
    </form>
    <a id="login-link" tabindex="0">Hai gi√† un account?</a>
</div>
